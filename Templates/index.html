<!DOCTYPE html>
<html lang="en">
<head>
  <title>Car Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .main-form {
      margin: 20px; /* Adjust the value as needed */
    }
  </style>
</head>
<body>
<!-- Navigation Bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="https://used-car-price-prediction-k.herokuapp.com">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
  </ul>
</nav>
<br>



<div class="regform main-form">
  <!--<img align="middle" src="https://image.freepik.com/free-vector/by-my-car-illustration-concept_114360-870.jpg"> -->
  <h1>Used Car Price Prediction</h1>
  <p style="font-style: italic;">Fill the Details to predict the price of your car</p>

    <!-- User Input Form-->
    <form action="{{ url_for('predict')}}" method="post">
        <div id="name" class="form-group">
            <label id= "ques" for="Price">What is The Present ShowRoom Price:</label>
            <input id="first" name="Present_Price" step="0.01" class="form-control" placeholder="Price (In Lakh)" required><br>

            <label id= "ques" for="Kilometers">How many Kilometers Drived?</label><br>
            <input id="first" name="Kms_Driven" step="0.01" class="form-control" placeholder= "Kms driven by Car" required="required"><br>

            <label id= "ques" for="Num_of_Owners">How much owners previously had the car (0 or 1 or 3) ?</label><br>
            <input id="first" name="Owner" step="0.01" class="form-control" placeholder= "Number of Owners" required="required"><br>

            <label id= "ques" for="Age">How old is the Car ?</label><br>
            <input id="first" name="Year" step="0.01" class="form-control" placeholder= "Number of Years" type="number"><br>
            
            <label id= "ques" for="fuel">What is the Fuel Type ?</label><br>
            <select class="form-control" id="resea" name="Fuel_Type_Petrol" required="required">
              <option disabled="disabled" selected="selected">--Choose Option--</option>
              <option value="Petrol">Petrol</option>
              <option value="Diesel">Diesel</option>
            </select><br>

            <label id= "ques" for="Dealer_Indi">Are you A Dealer or Individual ?</label><br>
            <select class="form-control" id="resea" name="Seller_Type_Individual" required="required">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select><br>

            <label id= "ques" for="Transmission">What is the Transmission Type ?</label>
            <select name="Transmission_Mannual" id="resea" required="required">
                <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select><br>
            
            <div class="button-group" style="margin-top:15px;"><br>
              <button id="sub" type="submit" name="submit" class="btn btn-primary">Predict</button>
          </div>
        </div>
    </form>
</div>

<!-- After Prediction -->

<div class="container">
  <h2></h2>
  <div class="alert alert-info" role="alert">
    <strong></strong><h3 id="score">{{prediction_text}}</h3>
  </div>
</div>


  
</body>
</html>
